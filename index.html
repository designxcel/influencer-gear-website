<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Influencer Gear</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@700&family=Lato:wght@300;400;700;900&family=Open+Sans:wght@400;500;700;800&family=Poppins:wght@200;400;500;600;700;900&family=Work+Sans:wght@400;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/responsive.css">
    <script src="https://kit.fontawesome.com/f739a495f0.js" crossorigin="anonymous"></script>
</head>

<body>
    <section class="fullpage">
        <header>
            <!-- menubar -->
            <nav class="menubar">
                <h3 class="logo-title">Influencer products</h3>
                <div class="menu-item">
                    <ul>
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Products</a></li>
                        <li><a href="#">Sign up</a></li>
                        <li><a href="#">Log in</a></li>
                        <li><a href="#"><i class="fa-solid fa-magnifying-glass"></i></a></li>
                        <li><a href="#"><i class="fa-solid fa-cart-shopping"></i></a></li>
                    </ul>
                </div>
            </nav>
            <!-- menubar end -->

            <!-- banner section -->
            <section class="banner-section">
                <div class="banner-section-left">
                    <h1 class="banner-section-title">Start your Journey as
                        Influencer</h1>
                    <p class="banner-section-desc">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sem
                        vestibulum sed scelerisque eros. Lectus faucibus.</p>
                    <button class="btn-primary">Preebook now<i class="fa-solid fa-arrow-right custom-arrow"></i></button>
                </div>
                <div class="banner-section-right">
                    <img src="images/main-camera.png" alt="">
                </div>
            </section>
            <!-- banner section end -->
        </header>
        <main>
            <section class="brand-partner">
                <img src="logos/Alibaba.svg" alt="">
                <img src="logos/Amazon.svg" alt="">
                <img src="logos/Daraz.pk Logo.svg" alt="">
                <img src="logos/Ebay.svg" alt="">
                <img src="logos/Rakuten.svg" alt="">
                <img src="logos/Walmart.svg" alt="">
                <img src="logos/Target.svg" alt="">
            </section>
        </main>
    </section>
    <footer></footer>
</body>

</html>
